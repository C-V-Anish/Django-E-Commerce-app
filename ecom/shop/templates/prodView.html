{% extends 'basic.html' %}

{% block title%}{{prod.product_name}} - MAC{% endblock %}

{%block body%}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{prod.image}}">
            </div>
            <div class="row" style="margin-top: 12px;">
                <button class="btn btn-primary mx-2">Add to Cart</button>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{prod.product_name}}</h5>
            <p><b>MRP Rs.{{prod.price}}</b></p>
            <p>{{prod.product_desc}}</p>
        </div>
    </div>


</div>
{%endblock%}
{%block js%}
<script>
console.log("working");
    if(localStorage.getItem('cart')==null)
    {
    var cart={};
    }
    else
    {
    cart=JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
    }
    $('.cart').click(function(){
    console.log("clicked");
    var idstr=this.id.toString();
    console.log(idstr);
    if(cart[idstr]==undefined)
    {
    cart[idstr]=1;
    }
    else
    {
    cart[idstr]+=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });
    $('#popcart').popover();

    document.getElementById("popcart").setAttribute('data-content','<h5>Cart for your shopping list</h5>');
</script>
{%endblock%}
<div class="row" style="margin-top: 12px;">
    <button class="btn btn-primary mx-2">Add to Cart</button>
    <button class="btn btn-primary">Buy Now</button>
</div>
